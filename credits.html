        <h1 class="title">GitHub</h1>

        <table cellpadding="20"cellspacing="20">
          <tr>
            <td>
              <!-- Leonardo Medrano --> 
              <div id="Fen">
                <script>
                  // Fetch data from the GitHub API
                  fetch('https://api.github.com/users/FenTheDeer')
                    .then(response => response.json()) // Parse the JSON from the response
                    .then(data => {
                      // Get the div where we'll display the user information
                      const userDiv = document.getElementById('Fen');
        
                      // Create and append an img element for the user's avatar
                      const avatarElement = document.createElement('img');
                      avatarElement.src = data.avatar_url;
                      avatarElement.className = 'avatar'; // Add the 'avatar' class to the image
                      userDiv.appendChild(avatarElement);    

                      const username = document.createElement('p');
                      username.textContent = `Username: ${data.login}`
                      userDiv.appendChild(username);

                      // Create and append elements for the user's name and bio
                      const nameElement = document.createElement('p');
                      nameElement.textContent = `Name: ${data.name}`;
                      userDiv.appendChild(nameElement);
                    })
                    .catch(error => console.error('Error:', error));
                </script>
              </div>
