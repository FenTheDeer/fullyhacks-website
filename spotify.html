      <h2 class="text">Spotify</h2>

      <!-- Main division for Spotify Page -->
      <div align="center">
        <!-- Main image is displayed -->
        <img src="/images/SleepyCat.png" alt="sleepy cat" height="300"/>

        <br>
        
        <!-- Audio player. The "musice1.MP3" is used as a placeholder for where music
             will be played once the Spotify API is set up and the chosen song can than 
             replace it. I am thinking of the src=<song_variable>. -->
        <audio controls> 
          <source src="music/music1.MP3">
          <source src="music/music1.wav">
        </audio>

        <br>

        <!-- The dropbox to search up songs from the library. -->
        <div>
          <label for="song" class="text">Song:</label>  
          <select type="text" id="song" name="song">
            <option value="All By Myself">All By Myself</option>
            <option value="Talking to the Moon">Talking to the Moon</option>
            <option value="Boulevard of Broken Dream">Boulevard of Broken Dream</option>
          <input type="submit">
        </div>
      </div>
